# Google Cloud Build configuration for CI/CD
# This file automates building, testing, and deploying to Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/flask-crm:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/flask-crm:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/flask-crm:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/flask-crm:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Run database migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'gcr.io/$PROJECT_ID/flask-crm:$COMMIT_SHA'
      - '-s'
      - '$PROJECT_ID:$_REGION:$_CLOUDSQL_INSTANCE'
      - '--'
      - 'flask'
      - 'db'
      - 'upgrade'
    env:
      - 'DATABASE_URL=$_DATABASE_URL'
      - 'SECRET_KEY=$_SECRET_KEY'
    id: 'run-migrations'
    waitFor: ['push-image']

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'flask-crm-service'
      - '--image=gcr.io/$PROJECT_ID/flask-crm:$COMMIT_SHA'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=$PROJECT_ID:$_REGION:$_CLOUDSQL_INSTANCE'
      - '--set-env-vars=DATABASE_URL=$_DATABASE_URL'
      - '--set-secrets=SECRET_KEY=flask-crm-secret:latest'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--port=8080'
    id: 'deploy-cloud-run'
    waitFor: ['run-migrations']

# Substitution variables (set these in Cloud Build trigger or provide via CLI)
substitutions:
  _REGION: 'us-central1'
  _CLOUDSQL_INSTANCE: 'crm-db'
  _DATABASE_URL: 'postgresql://user:password@/crm_db?host=/cloudsql/PROJECT_ID:us-central1:crm-db'
  _SECRET_KEY: 'your-secret-key-from-secret-manager'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/flask-crm:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/flask-crm:latest'

# Build timeout
timeout: '1200s'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
